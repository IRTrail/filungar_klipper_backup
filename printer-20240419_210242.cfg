#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

z_positions:
   -50, 18
   175, 398
   400, 18
points:
   30, 5
   175, 285
   320, 5

speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

#####################################################################
# 	Bed Meshing
#####################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 325, 325
zero_reference_position: 175, 175
probe_count: 5, 5
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025
fade_start: 1
fade_end: 10
fade_target: 0
adaptive_margin: 5

#####################################################################
# 	Displays
#####################################################################

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PE11
a0_pin: PE12
rst_pin: PE13
encoder_pins: ^PE7, ^PF7
click_pin: ^!PE10
contrast: 63
spi_software_miso_pin: PB14
spi_software_mosi_pin: PB11
spi_software_sclk_pin: PB13

